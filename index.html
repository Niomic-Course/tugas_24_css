<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tugas CSS - NIOMIC</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <form action="">
        <p>
            <label for="nama"><strong>Nama Lengkap:</strong></label>
            <input type="text" class="form-control" placeholder="Nama Lengkap" id="nama">
        </p>

        <p>
            <label for="alamat"><strong>Alamat Rumah:</strong></label>
            <textarea id="alamat" class="form-control" placeholder="Alamat Rumah"></textarea>
        </p>

        <p>
            <label for="fileUpload"><strong>Foto Profil:</strong></label>
            <input type="file" id="fileUpload" class="form-control-file">
        </p>

        <p>
            <label for="mail"><strong>Alamat Email:</strong></label>
            <input type="email" class="form-control" placeholder="Alamat Email" id="mail">
        </p>

        <p>
            <label for="pass"><strong>Kata Sandi:</strong></label>
            <input type="password" class="form-control" placeholder="Password" id="pass">
        </p>

        <p>
            <label><strong>Jenis Kenderaan Anda:</strong></label>
            <input type="radio" name="kenderaan" id="motor">
            <label class="form-check-label" for="motor">Motor</label>

            <input type="radio" name="kenderaan" id="mobil">
            <label class="form-check-label" for="mobil">Mobil</label>
        </p>

        <input type="submit" value="Register" class="btn btn-primary">
    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
